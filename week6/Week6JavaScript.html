<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Week 6 | JavaScript Lab</title>

    <body>
        <h1>Week 6 JavaScript Lab</h1>
        <p></p>
        <button>Click me!</button>
        <script>
            //Example of a single ling comment
            /*
                This is an example of a multiline comment.
            */
            
            //example of a variable 
            var firstName = "Marisa";
            var lastName = "Wishart";

            var fullName = `${firstName} ${lastName}`;
            //alert(fullName);
            console.log(fullName);

            //Example of a JavaScript function.
            function outputMessage(tag, message, color){
                document.querySelector(tag).innerHTML = message;
                document.querySelector(tag).style.color = color;

            }

            //outputMessage("h1", "Wouldn't you like to be a pepper too","#00ff00");
            outputMessage("p", "I need a coffee","#0000ff");

            //firstName = prompt("Please Enter your name.")
            //console.log(fullName);

            var promptButton = document.querySelector("button");

            promptButton.addEventListener("click",dataPrompt);

            function dataPrompt(){
                alert(`Helllo my name is ${firstName}.Welcome to my program!`);
                var yourName = prompt("What is your name?");
                alert(`Hello ${yourName}. Nice to meet you.`);
                var yourLastName = prompt("Please tell me your last name.");
                alert(`Your full name is ${yourName} ${yourLastName}`);

                let firstNumber = prompt("Please give me your first number.");
                let secondNumber = prompt("Please give me your second number.");

                let result = Number(firstNumber) * Number(secondNumber);

                alert(`This is your result: ${result}`);

                //Example of JavaScript creating new elements on a webpage
                let documentBody = document.querySelector("body");
                var outputElement = document.createElement("p");

                var outputData = `Your name is ${yourName} ${yourLastName}\nThe result if your number is ${result}\nThank you,\n ${fullName}`;
                var outputHTML = `Your name is ${yourName} ${yourLastName} <br>The result if your number is ${result}
                <br>Thank you, 
                <br>${fullName}`;
                console.log(outputData)
                outputElement.innerHTML = outputHTML;
                documentBody.appendChild(outputElement);
            }
            
        </script>
    </body>
