            <h2>Contact</h2>
            <form action="#" method="get" style="width: 330px; margin-left: auto; margin-right: auto;">
                <table>
                    <tr>
                        <td><label for="email">Email:</label></td>
                        <td><input type="email" name="email" id="email" required></td>
                    </tr>
                    <tr>
                        <td><label for="Phone">Phone:</label></td>
                        <td><input type="tel" name="Phone" id="phone" maxlength="10"></td>
                    </tr>
                    <tr>
                        <td><label for="name">Name:</label></td>
                        <td><input type="text" name="name" id="name" required></td>
                    </tr>
                    <tr>
                        <td><label for="message">Message:</label></td>
                        <td><textarea name="message" id="message" cols="30" rows="10"></textarea></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><input type="submit" value="Contact Us"></td>
                    </tr>
                </table>
            </form>
